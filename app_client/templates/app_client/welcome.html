{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{% static 'app_client/images/icons/favicon.ico' %}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'app_client/vendor/bootstrap/css/bootstrap.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'app_client/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'app_client/vendor/animate/animate.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'app_client/vendor/css-hamburgers/hamburgers.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'app_client/vendor/select2/select2.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'app_client/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app_client/css/main.css' %}">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="{% static 'app_client/images/img-01.png' %}" alt="IMG">
            </div>

            <div class="login100-form validate-form">
					<span class="login100-form-title">
						WELCOME
					</span>

                <a href="{% url 'login' %}">
                    <button class="login100-form-btn">
                        Đăng nhập
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script src="{% static 'app_client/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'app_client/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'app_client/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'app_client/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'app_client/vendor/tilt/tilt.jquery.min.js' %}"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->
<script src="{% static 'app_client/js/main.js' %}"></script>

</body>
</html>
